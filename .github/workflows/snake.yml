name: Generate Snake

on:
  # Roda automaticamente a cada 12 horas
  schedule:
    - cron: "0 */12 * * *" 
  
  # Permite rodar manualmente na aba "Actions" para testar
  workflow_dispatch:
  
  # Roda a cada push na branch main (opcional)
  push:
    branches:
    - main

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3

      - uses: Platane/snk@v3
        id: snake-gif
        with:
          github_user_name: ${{ github.repository_owner }}
          outputs: |
            dist/github-contribution-grid-snake.svg
            dist/github-contribution-grid-snake-dark.svg?palette=github-dark
          # AQUI ESTÁ A MÁGICA: A PALETA CYBERPUNK PERSONALIZADA
          # Cores: [Fundo, Vazio, Pouco, Médio, Muito, Extremo]
          # Fundo transparente, Vazio escuro, depois gradiente Ciano -> Roxo -> Rosa
        env:
          # Token gerado automaticamente pelo GitHub
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}

      - name: Push to the output branch
        uses: crazy-max/ghaction-github-pages@v3.1.0
        with:
          target_branch: output
          build_dir: dist
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
